<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    {% block content%}


    <div class="container">
        <h1>Users</h1>
        <ul class="list-group">
            {% for user in users%}
            <li><a href="/user/{{user.id}}" class="list-group-item">{{user.last_name}}, {{user.first_name}} </a> </li>
            {%endfor%}
        </ul>

        <form action="">
            <button class="btn btn-success" formmethod="GET" formaction="/user/add">Create User</button>
        </form>

        <form action="">
            <h2>Tags</h2>
            <ul>
                {%for tag in tags%}
                <li><a href="/user/tag/{{tag.id}}" class="list-group-item">{{tag.name}}</a></li>
                {%endfor%}
            </ul>
            <button formaction="/user/add_tags" class="btn btn-success">Create Tag</button>
        </form>
    </div>

    {%endblock%}
</body>

</html>
