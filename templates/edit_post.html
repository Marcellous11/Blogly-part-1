{% extends 'all_users.html'%}

<body>
    {%block content%}


    <div class="container">
        <h1>Edit Post</h1>

        <form method="POST">
            <div class="form-group">
                <label for="title"> Title</label><br>
                <input class=".form-control" type="text" name="title" value="{{post.title}}"><br>
            </div>
            <div class="form-group">
                <label for="content"> Content</label><br>
                <input class=".form-control" type="text" name="content" value="{{post.content}}"><br>
            </div>

            <button class="btn btn-sm btn-success">Make Changes</button>
        </form>

        <form action="">
            <button class="btn btn-sm btn-outline-info " formmethod="GET"
                formaction="/user/{{user.id}}/post_details/{{post.id}}">Cancel</button>
        </form>
    </div>


    {%endblock%}
</body>
