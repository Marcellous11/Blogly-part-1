{% extends 'all_users.html'%}

<body>


    {%block content%}

    <div class="container form-group">
        <h1>Create Post</h1>

        <form action="" method="POST">
            <label for="title"> Title :
                <input type="text" name="title" id="">
            </label><br>
            <label for="content"> Content:
                <textarea type="text" name="content" class="form-control" rows="5"></textarea>
            </label><br>

            {%for tag in tags%}
            <input type="checkbox" name="tag" id="" value="{{tag.id}}">
            <label for="tag">{{tag.name}}</label><br>
            {%endfor%}

            <button class="btn btn-outline-info" formmethod="GET" formaction="/user/{{user.id}}">Cancel</button>
            <button class="btn btn-success">Add Post</button>
        </form>
    </div>
    {%endblock%}
</body>
